<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyAI - Intelligent Learning Platform (Simplified)</title>
    
    <!-- External Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Tailwind Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'primary': {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                        'secondary': {
                            50: '#faf5ff',
                            100: '#f3e8ff',
                            200: '#e9d5ff',
                            300: '#d8b4fe',
                            400: '#c084fc',
                            500: '#a855f7',
                            600: '#9333ea',
                            700: '#7c3aed',
                            800: '#6b21a8',
                            900: '#581c87',
                        },
                        'accent': {
                            50: '#ecfdf5',
                            100: '#d1fae5',
                            200: '#a7f3d0',
                            300: '#6ee7b7',
                            400: '#34d399',
                            500: '#10b981',
                            600: '#059669',
                            700: '#047857',
                            800: '#065f46',
                            900: '#064e3b',
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                        'slide-up': 'slideUp 0.3s ease-out',
                        'scale-in': 'scaleIn 0.2s ease-out',
                        'bounce-slow': 'bounce 2s infinite',
                        'pulse-slow': 'pulse 3s infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        scaleIn: {
                            '0%': { opacity: '0', transform: 'scale(0.8)' },
                            '100%': { opacity: '1', transform: 'scale(1)' },
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- Application Styles -->
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/components.css">
    <link rel="stylesheet" href="./css/animations.css">
</head>
<body>
    <!-- Vue App Mount Point -->
    <div id="app"></div>

    <!-- Application Scripts (Load in correct order) -->
    <!-- Use simplified API and store -->
    <script src="./js/api-simplified.js"></script>
    <script src="./js/store-simplified.js"></script>
    <script src="./js/utils.js"></script>
    
    <!-- Layout Components (Simplified) -->
    <script src="./components/Layout/Sidebar-simplified.js"></script>
    <script src="./components/Layout/Header-simplified.js"></script>
    <script src="./components/Layout/Notifications.js"></script>
    
    <!-- Dashboard Components (Simplified) -->
    <script src="./components/Dashboard/Dashboard-simplified.js"></script>
    
    <!-- Subject Components (Simplified - Fixed Subjects) -->
    <script src="./components/Subjects/FixedSubjectsList.js"></script>
    <script src="./components/Subjects/TopicsList-simplified.js"></script>
    
    <!-- Upload Components (Simplified) -->
    <script src="./components/Upload/UploadForm-simplified.js"></script>
    <script src="./components/Upload/FileDropzone.js"></script>
    
    <!-- Practice Components (Simplified) -->
    <script src="./components/Practice/PracticeSetup-simplified.js"></script>
    <script src="./components/Practice/MCQQuestionCard.js"></script>
    
    <!-- Modal Components (Topic Creation Only) -->
    <script src="./components/Modals/ModalBase.js"></script>
    <script src="./components/Modals/CreateTopic.js"></script>
    
    <!-- Main Application (Simplified) -->
    <script src="./js/main-simplified.js"></script>
    
    <!-- Development Tools (Remove in production) -->
    <script>
        // Development console helpers
        if (window.location.hostname === 'localhost') {
            console.log('ðŸ”§ Development mode detected');
            console.log('ðŸ“‹ Available commands: studyAI.help()');
            
            // Hot reload helper for development
            window.reloadComponents = () => {
                location.reload();
            };
            
            // Debug helper
            window.debugStore = () => {
                return window.store.getState();
            };
        }
    </script>
</body>
</html>
